
<h2>Eventos</h2>
<hr/>

<div class ="form-inline">
  <div class ="form-group mb-2">
    <input type="text" class="form-control me-2" placeholder="buscar"
    [(ngModel)]="filtroLista">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th> <button type="button" class="btn btn-outline-light" (click)="exibirImagem = !exibirImagem">{{exibirImagem ? 'Exibir' : 'Ocultar'}}</button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of listaEventosFiltrada">
      <td><img src="/assets/{{evento.imagemURL}}" alt="Foto Evento {{evento.imagemURL}}"
        [style.width.px]="larguraImagem"
        [style.margin.px]="margemImagem"
        [collapse]="exibirImagem" [isAnimated]="true"></td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
<tfoot *ngIf="!eventos">
  <tr>
    <td colspan="8" class ="text-center">
      <h4>Nenhum evento encontrado</h4>
    </td>
  </tr>
</tfoot>
</table>
